<div class="animated fadeIn">
  <div class="row">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Table List
        </div>
        <div class="card-body">
          <div class="row">
            <div *ngFor="let item of order" class="col-md-3">
              <div
                (click)="process(item)"
                class="card border-0 p-2 d-flex justify-content-center align-items-center"
                [class.bg-success]="selectedId === item.id"
                [class.bg-light]="selectedId !== item.id"
              >
                <p class="m-0">{{ item.zone }}</p>
                <p class="m-0">{{ item.table }}</p>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          Order Detail
        </div>
        <div class="card-body">
          <div *ngFor="let item of products" class="row mb-2">
            <div class="col-md-3">
              <img
                src="{{ item.imagePath }}"
                alt="{{ item.name }}"
                class="img-menu-list"
              />
            </div>
            <div class="col-md-9">
              <div class="form-group row mb-0">
                <div class="col-md-5 form-label d-flex align-items-center">
                  <p class="m-0">{{ item.name }}</p>
                </div>
                <div
                  class="col-md-4 form-label d-flex align-items-center justify-content-between"
                >
                  <span>{{ item.quantity }}</span>
                  <span>x</span>
                  <span>{{ item.price | number }}</span>
                </div>
                <div
                  class="col-md-3 form-label d-flex align-items-center justify-content-end"
                >
                  <p class="m-0">{{ item.price * item.quantity | number }}</p>
                </div>
              </div>
            </div>
          </div>

          <hr />
          <div class="row">
            <div class="col-md-8 d-flex align-items-center">
              <p>Total</p>
            </div>
            <div
              class="col-md-4  d-flex align-items-center justify-content-end"
            >
              <input
                type="text"
                value="{{ total | number }}"
                class="form-control text-right"
                disabled
              />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-8 d-flex align-items-center">
              <p>Bayar</p>
            </div>
            <div
              class="col-md-4  d-flex align-items-center justify-content-end"
            >
              <input type="text" class="form-control text-right" />
            </div>
          </div>
          <div class="row mt-2">
            <div class="col-md-8 d-flex align-items-center">
              <p>Discount</p>
            </div>
            <div
              class="col-md-4  d-flex align-items-center justify-content-end"
            >
              <input type="text" class="form-control text-right" />
            </div>
          </div>
          <div *ngIf="selected" class="row mt-2">
            <div
              class="col-md-8 ml-auto d-flex align-items-center justify-content-end"
            >
              <a
                (click)="cancel()"
                class="text-white btn btn-danger white-text mr-2"
              >
                <i class="fa fa-ban mr-2"></i>Cancel
              </a>
              <a (click)="submit()" class="text-white btn btn-primary"
                ><i class="fa fa-send mr-2"></i>Submit</a
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
