<div class="animated fadeIn">
  <div class="row">
    <div *ngFor="let item of data" class="col-md-6">
      <div class="card">
        <div class="card-header">
          <b>{{ item.tableId }}</b>
        </div>
        <div class="card-body">
          <div *ngFor="let product of item.products" class="row mb-2">
            <div class="col-md-3">
              <img
                src="{{ product.imagePath }}"
                alt="{{ product.name }}"
                class="img-menu-list"
              />
            </div>
            <div class="col-md-9">
              <div class="form-group row mb-0">
                <div class="col-md-5 form-label d-flex align-items-center">
                  <p class="m-0">{{ product.name }}</p>
                </div>
                <div
                  class="col-md-7 d-flex justify-content-between align-items-center"
                >
                  <p class="m-0 mr-auto">{{ product.quantity }} Porsi</p>
                  <p
                    [class.text-success]="
                      product.status === 'Ready to Serve' ||
                      product.status === 'Served'
                    "
                    [class.text-muted]="
                      product.status === 'On Progress' ||
                      product.status === 'Waiting'
                    "
                    class=" mr-2 my-auto"
                  >
                    {{ product.status }}
                  </p>
                  <a
                    (click)="served(item, product)"
                    class="text-white btn btn-sm"
                    [class.disabled]="
                      product.status === 'Served' ||
                      product.status === 'On Progress' ||
                      product.status === 'Waiting'
                    "
                    [class.btn-success]="
                      product.status === 'Ready to Serve' ||
                      product.status === 'Served'
                    "
                    [class.btn-secondary]="
                      product.status === 'On Progress' ||
                      product.status === 'Waiting'
                    "
                  >
                    <i
                      class="fa"
                      [class.fa-check]="
                        product.status === 'Ready to Serve' ||
                        product.status === 'Served'
                      "
                      [class.fa-clock-o]="product.status === 'Waiting'"
                      [class.fa-fire]="product.status === 'On Progress'"
                    ></i>
                  </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
